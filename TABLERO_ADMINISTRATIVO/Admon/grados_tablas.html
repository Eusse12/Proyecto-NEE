<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grado</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon">
                <img src="img/Logo.png" alt="Logo" class="img-fluid" style="max-width: 130px; height: auto;">
            </div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Menú Principal</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item active">
            <a class="nav-link" href="#">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Grado</span></a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid mt-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3" style="background-color: #1fbeac;">
                        <h6 class="m-0 font-weight-bold text-white text-center">Tabla - Grado</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tablaGrados" width="100%" cellspacing="0">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del Grado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#modalAgregarGrado"><i class="fas fa-plus"></i> Agregar Grado</button>
                        <a href="index.html" class="btn btn-secondary ml-2"><i class="fas fa-home"></i> Volver al Menú Principal</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-light">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Tu Proyecto 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Modal Agregar/Editar Grado -->
<div class="modal fade" id="modalAgregarGrado" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalLabel">Agregar Grado</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formGrado">
                    <input type="hidden" id="accion" name="accion" value="agregar">
                    
                    <div class="form-group">
                        <label for="gradoId">ID del Grado <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="gradoId" name="gradoId" placeholder="Ej: 1" required>
                        <small class="form-text text-muted">Ingresa el identificador numérico del grado</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombreGrado">Nombre del Grado <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombreGrado" name="nombreGrado" placeholder="Ej: Grado 11" required>
                        <small class="form-text text-muted">Ingresa el nombre descriptivo del grado</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" class="btn btn-success" id="btnGuardarGrado"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

<script>
$(document).ready(function(){
    // Cargar grados al iniciar
    cargarGrados();

    // Función para cargar todos los grados
    function cargarGrados() {
        $.ajax({
            url: 'gestion_grados.php',
            type: 'POST',
            data: { accion: 'listar' },
            dataType: 'json',
            success: function(response){
                if(response.success) {
                    let html = '';
                    response.data.forEach(function(grado){
                        html += `
                            <tr>
                                <td>${grado.id}</td>
                                <td>${grado.nombre}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm btnEditar" data-id="${grado.id}" data-nombre="${grado.nombre}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm btnEliminar" data-id="${grado.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    $('#tablaGrados tbody').html(html);
                }
            },
            error: function(){
                alert('❌ Error al cargar los grados.');
            }
        });
    }

    // Limpiar formulario al abrir modal para agregar
    $('#modalAgregarGrado').on('show.bs.modal', function (e) {
        if(!$(e.relatedTarget).hasClass('btnEditar')) {
            $('#formGrado')[0].reset();
            $('#gradoId').val('');
            $('#accion').val('agregar');
            $('#modalLabel').text('Agregar Grado');
            $('.modal-header').removeClass('bg-warning').addClass('bg-success');
        }
    });

    // Guardar grado (agregar o editar)
    $('#btnGuardarGrado').click(function(){
        const nombre = $('#nombreGrado').val().trim();
        const id = $('#gradoId').val();
        const accion = $('#accion').val();

        if(nombre === ''){
            alert('⚠ Por favor, escribe el nombre del grado.');
            return;
        }

        $.ajax({
            url: 'gestion_grados.php',
            type: 'POST',
            data: { 
                accion: accion,
                gradoId: id,
                nombreGrado: nombre 
            },
            dataType: 'json',
            success: function(response){
                if(response.success) {
                    alert(response.message);
                    $('#modalAgregarGrado').modal('hide');
                    cargarGrados();
                } else {
                    alert('❌ ' + response.message);
                }
            },
            error: function(){
                alert('❌ Error al procesar la solicitud.');
            }
        });
    });

    // Editar grado
    $(document).on('click', '.btnEditar', function(){
        const id = $(this).data('id');
        const nombre = $(this).data('nombre');
        
        $('#gradoId').val(id);
        $('#nombreGrado').val(nombre);
        $('#accion').val('editar');
        $('#modalLabel').text('Editar Grado');
        $('.modal-header').removeClass('bg-success').addClass('bg-warning');
        
        $('#modalAgregarGrado').modal('show');
    });

    // Eliminar grado
    $(document).on('click', '.btnEliminar', function(){
        const id = $(this).data('id');
        
        if(confirm('⚠ ¿Estás seguro de que deseas eliminar este grado?')) {
            $.ajax({
                url: 'gestion_grados.php',
                type: 'POST',
                data: { 
                    accion: 'eliminar',
                    gradoId: id
                },
                dataType: 'json',
                success: function(response){
                    if(response.success) {
                        alert(response.message);
                        cargarGrados();
                    } else {
                        alert('❌ ' + response.message);
                    }
                },
                error: function(){
                    alert('❌ Error al eliminar el grado.');
                }
            });
        }
    });
});
</script>

</body>
</html>
