<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupos</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/sb-admin-2.css" rel="stylesheet">
</head>
<body id="page-top">

<div id="wrapper">
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon">
                <img src="img/Logo.png" alt="Logo" class="img-fluid" style="max-width: 130px; height: auto;">
            </div>
        </a>
        <hr class="sidebar-divider my-0">
        <li class="nav-item active">
            <a class="nav-link" href="index.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Menú Principal</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item active">
            <a class="nav-link" href="#">
                <i class="fas fa-fw fa-wrench"></i>
                <span>Grupos</span></a>
        </li>
        <hr class="sidebar-divider d-none d-md-block">
    </ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div class="container-fluid mt-4">
                <div class="card shadow mb-4">
                    <div class="card-header py-3" style="background-color: #1fbeac;">
                        <h6 class="m-0 font-weight-bold text-white text-center">Tabla - Grupos</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tablaGrupos" width="100%" cellspacing="0">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del Grupo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán aquí dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-success" data-toggle="modal" data-target="#modalAgregarGrupo">
                            <i class="fas fa-plus"></i> Agregar Grupo
                        </button>
                        <a href="index.html" class="btn btn-secondary ml-2">
                            <i class="fas fa-home"></i> Volver al Menú Principal
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sticky-footer bg-light">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Tu Proyecto 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Modal Agregar/Editar Grupo -->
<div class="modal fade" id="modalAgregarGrupo" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="modalLabel">Agregar Grupo</h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formGrupo">
                    <input type="hidden" id="accion" name="accion" value="agregar">
                    
                    <div class="form-group">
                        <label for="grupoId">ID del Grupo <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="grupoId" name="grupoId" placeholder="Ej: 1" required>
                        <small class="form-text text-muted">Ingresa el número del Grupo</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="nombreGrupo">Nombre del Grupo <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombreGrupo" name="nombreGrupo" placeholder="Ej: 11-A" required>
                        <small class="form-text text-muted">Ingresa el nombre descriptivo del Grupo</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    <i class="fas fa-times"></i> Cancelar
                </button>
                <button type="button" class="btn btn-success" id="btnGuardarGrupo">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

<script>
$(document).ready(function(){
    cargarGrupos();

    function cargarGrupos() {
        $.ajax({
            url: 'gestion_grupos.php',
            type: 'POST',
            data: { accion: 'listar' },
            dataType: 'json',
            success: function(response){
                if(response.success) {
                    let html = '';
                    response.data.forEach(function(grupo){
                        html += `
                            <tr>
                                <td>${grupo.id}</td>
                                <td>${grupo.nombre}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm btnEditar" data-id="${grupo.id}" data-nombre="${grupo.nombre}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm btnEliminar" data-id="${grupo.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    $('#tablaGrupos tbody').html(html);
                }
            },
            error: function(){
                alert('❌ Error al cargar los grupos.');
            }
        });
    }

    $('#modalAgregarGrupo').on('show.bs.modal', function (e) {
        if(!$(e.relatedTarget).hasClass('btnEditar')) {
            $('#formGrupo')[0].reset();
            $('#grupoId').val('');
            $('#grupoId').prop('readonly', false);
            $('#accion').val('agregar');
            $('#modalLabel').text('Agregar Grupo');
            $('.modal-header').removeClass('bg-warning').addClass('bg-success');
        }
    });

    $('#btnGuardarGrupo').click(function(){
        const id = $('#grupoId').val().trim();
        const nombre = $('#nombreGrupo').val().trim();
        const accion = $('#accion').val();

        if(id === ''){
            alert('⚠️ Por favor, ingresa el ID del grupo.');
            return;
        }

        if(nombre === ''){
            alert('⚠️ Por favor, escribe el nombre del grupo.');
            return;
        }

        $.ajax({
            url: 'gestion_grupos.php',
            type: 'POST',
            data: { 
                accion: accion,
                grupoId: id,
                nombreGrupo: nombre 
            },
            dataType: 'json',
            success: function(response){
                if(response.success) {
                    alert(response.message);
                    $('#modalAgregarGrupo').modal('hide');
                    cargarGrupos();
                } else {
                    alert('❌ ' + response.message);
                }
            },
            error: function(){
                alert('❌ Error al procesar la solicitud.');
            }
        });
    });

    $(document).on('click', '.btnEditar', function(){
        const id = $(this).data('id');
        const nombre = $(this).data('nombre');
        
        $('#grupoId').val(id);
        $('#grupoId').prop('readonly', true);
        $('#nombreGrupo').val(nombre);
        $('#accion').val('editar');
        $('#modalLabel').text('Editar Grupo');
        $('.modal-header').removeClass('bg-success').addClass('bg-warning');
        
        $('#modalAgregarGrupo').modal('show');
    });

    $(document).on('click', '.btnEliminar', function(){
        const id = $(this).data('id');
        
        if(confirm('⚠️ ¿Estás seguro de que deseas eliminar este grupo?')) {
            $.ajax({
                url: 'gestion_grupos.php',
                type: 'POST',
                data: { 
                    accion: 'eliminar',
                    grupoId: id
                },
                dataType: 'json',
                success: function(response){
                    if(response.success) {
                        alert(response.message);
                        cargarGrupos();
                    } else {
                        alert('❌ ' + response.message);
                    }
                },
                error: function(){
                    alert('❌ Error al eliminar el grupo.');
                }
            });
        }
    });
});
</script>

</body>
</html>
